name: snapd
version: 0.4.11

description:
  Provides a client to access snapd, which allows you to manage, search and install snaps on a Linux system.

homepage: https://github.com/canonical/snapd.dart

environment:
  sdk: '>=2.17.0 <4.0.0'

platforms:
  linux:

dependencies:
  collection: ^1.15.0
  json_annotation: ^4.8.1
  meta: ^1.8.0
  path: ^1.8.0

dev_dependencies:
  build_runner: ^2.4.6
  json_serializable: ^6.7.0
  lints: ^2.0.0
  test: ^1.16.8
  test_cov: ^1.0.1

